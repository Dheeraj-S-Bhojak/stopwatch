<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row center">
            <div class="col-md-12">
                <h1 class="center">Stopwatch</h1>
            </div>
       
            <div class="col-md-2"><h2 id="hours">00</h2></div>
            <div class="col-md-1"><p>:</p></div>
            <div class="col-md-2"><h2 id="minutes">00</h2></div>
            <div class="col-md-1"><p>:</p></div>
            <div class="col-md-2"><h2 id="seconds">00</h2></div>
            <div class="col-md-1"><p>:</p></div>
            <div class="col-md-2"><h2 id="milisecond">00</h2></div>
        </div>
        <div class="row center">
           
            <div class="col-md-2"><h3>HR</h2></div>
            <div class="col-md-1"><p >  </p></div>
            <div class="col-md-2"><h3>Min</h2></div>
            <div class="col-md-1"><p >  </p></div>
            <div class="col-md-2"><h3>Seconds</h2></div>
            <div class="col-md-1"><p></p></div>
            <div class="col-md-2"><h3>Milisecond</h2></div>
        
        </div>
        <!--  -->
        <div class="row">
            <button class="btn btn-dark mt-4" onclick="stopWatch.start()">Start</button>
            <button class="btn btn-dark mt-4" onclick="stopWatch.stop()">Stop</button>
            <button class="btn btn-dark mt-4" onclick="stopWatch.restart()">Restart</button>
        </div>
        
        
    </div>
    <script src="js/main.js"></script>
    <script>
       
        
        
    </script>
</body>
</html>
